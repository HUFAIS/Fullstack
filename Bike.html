<html>
<head>
    <title>Product Grid</title>
<link rel="stylesheet" href="Bike.css">
</head>
<body>
    <h1>Our Products</h1>
    <div class="product-grid">
        <div class="product-item">
            <img src="Ninja.jpg" alt="Kawasaki ninja h2r">
            <div class="product-title">kawasaki ninja h2r</div>
            <div class="product-price">₹77.2 lakhs</div>
        </div>
        <div class="product-item">
            <img src="panigale.jpeg" alt="Ducati Panigale V2 ">
            <div class="product-title">Ducati Panigale V2 </div>
            <div class="product-price">₹25.99 lakhs</div>
        </div>
        <div class="product-item">
            <img src="hayabusa.jpeg" alt="Suzuki Hayabusa">
            <div class="product-title">Suzuki Hayabusa</div>
            <div class="product-price">₹21.29 lakhs</div>
        </div>
        <div class="product-item">
            <img src="bmw.jpeg" alt="BMW S1000RR">
            <div class="product-title">BMW S1000RR</div>
            <div class="product-price">₹23.14 lakhs</div>
        </div>
        <div class="product-item">
            <img src="Cbr.jpeg" alt="Honda CBR 1000RR">
            <div class="product-title">Honda CBR 1000RR</div>
            <div class="product-price">₹24.59 lakhs</div>
        </div>
        <div class="product-item">
            <img src="Street.jpeg" alt="Street Fighter">
            <div class="product-title">Ducati Street Fighter</div>
            <div class="product-price">₹86.58 lakhs</div>
        </div>
    </div>

</html>
